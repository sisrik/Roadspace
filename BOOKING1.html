<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Page</title>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #e0f7fa, #c8e6c9);
            color: #37474f;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            margin-bottom: 30px;
            font-size: 2.5em;
            color: #00695c;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        label {
            font-size: 1.2em;
            margin-top: 20px;
            color: #546e7a;
        }

        select {
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 18px;
            margin: 10px 0 20px 0; /* Add more margin at the bottom */
            cursor: pointer;
            width: 300px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: border-color 0.3s ease;
        }

        select:focus {
            border-color: #00695c;
            outline: none;
        }

        button {
            margin-top: 30px; /* Add more margin at the top */
            padding: 15px 30px;
            background: linear-gradient(to right, #ff5733, #c70039);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>

    <h1>Booking Page</h1>

    <label for="transportMode">Select Mode of Transport:</label>
    <select id="transportMode">
        <option value="" disabled selected>Select an option</option>
        <option value="bus.html">Bus</option>
        <option value="train.html">Train</option>
        <option value="flight.html">Flight</option>
        <option value="car.html">Car</option>
    </select>

    <button id="bookButton" onclick="confirmBooking()">Book Now</button>

    <script>
        function confirmBooking() {
            const transportSelect = document.getElementById("transportMode");
            if (transportSelect.value) {
                alert(`Booking confirmed for ${transportSelect.options[transportSelect.selectedIndex].text}!`);
            } else {
                alert("Please select a mode of transport before booking.");
            }
        }
    </script>

</body>
</html>
