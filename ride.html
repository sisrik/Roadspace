<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            margin-bottom: 20px;
        }

        label {
            margin-top: 10px;
        }

        input, select {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
            margin: 10px 0;
            width: 300px; /* Set a fixed width for inputs */
            cursor: pointer;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff5733;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #c70039;
        }
    </style>
</head>
<body>

    <h1>Travel Booking</h1>

    <form action="confirmation.html" method="GET">
        <label for="fromLocation">From:</label>
        <input type="text" id="fromLocation" name="fromLocation" required>

        <label for="destination">Destination:</label>
        <input type="text" id="destination" name="destination" required>

        <label for="transportMode">Mode of Transport:</label>
        <select id="transportMode" name="transportMode" required>
            <option value="" disabled selected>Select an option</option>
            <option value="car">Car</option>
            <option value="bike">Bike</option>
            <option value="auto">Auto</option>
        </select>

        <button type="submit">
            <a href="https://www.rapido.bike/">BOOK NOW</a>
        </button>
    </form>

</body>
</html>
